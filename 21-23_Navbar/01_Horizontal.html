<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal navbar with underline effect</title>
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #73a2d2;
        --background-color: #f5f7fa;
        --text-color: #333;
      }

      * {
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
        background-color: var(--background-color);
      }

      h1 {
        text-align: center;
        margin: 40px 0;
      }

      nav {
        padding: 20px 10px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      nav ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
        list-style: none;
        margin: 0;
      }

      nav li {
        display: inline;
      }

      nav a {
        text-decoration: none;
        color: var(--text-color);
        padding: 10px 15px;
        position: relative;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: var(--primary-color);
      }

      /* Underline effect */
      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background-color: var(--primary-color);
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }

      nav a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      /* Button styling as a link */
      .login-btn {
        padding: 10px 20px;
        background-color: var(--primary-color);
        border: none;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }

      .login-btn:hover {
        background-color: var(--secondary-color);
        color: var(--text-color);
      }
    </style>
  </head>

  <body>
    <h1>Horizontal Navbar with Underline Effect</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#" class="login-btn">Login</a></li>
      </ul>
    </nav>
  </body>
</html>
