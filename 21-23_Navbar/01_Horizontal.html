<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontol navbar with underline effect</title>
  </head>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #73a2d2;
      --background-color: #f5f7fa;
      --text-color: #333;
    }
    * {
      padding: 0;
      box-sizing: border-box;
    }
    body {
      /* margin: 20px; */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--background-color);
      background-color: var(--text-color);
    }
    nav {
      padding: 20px 10px;
      background: #fff;
    }
    nav ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
    }
    nav li {
      display: inline;
    }
    nav a {
      text-decoration: none;
      color: #3b3b3b;
      padding: 5px 10px;
      position: relative;
    }
    nav button {
      padding: 5px 10px;
      background: #3498db;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #3498db;
      transform: scaleX(0);
      transition: all 0.3s ease-out;
    }
    nav a:hover::after {
      transform: scaleX(1);
    }
  </style>
  <body>
    <h1>Horizontol Navbar with Underline Effect</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Product</a></li>
        <li>
          <button>Login</button>
        </li>
      </ul>
    </nav>
  </body>
</html>
